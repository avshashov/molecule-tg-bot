    runs-on: ubuntu-latest
    steps:
      - name: Send telegram message on finished deploy
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          format: markdown
          message: |
            *GitHub Action:* build-and-deploy
